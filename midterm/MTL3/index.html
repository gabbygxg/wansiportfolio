<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
 <fieldset>
<legend> <h1 style="color: blue;">Request for Proposal</h1></legend>
 <table>
<tr>
    <td align="right"><label>Company:</label></td>
    <td><input type="text" name="company" placeholder="your company"></td>
</tr>
<tr>
    <td align="right"><label>Email:</label></td>
    <td><input type="text" name="email" placeholder="Email"></td>
</tr>
<tr>
    <td align="right"><label>username</label></td>
    <td><input type="text" name="username" placeholder="your username"></td>
</tr>
<tr>
    <td align="right"><label>Password: </label></td>
    <td> <input type="password" name="password"  placeholder="your password"></td>
</tr>
<tr>
    <td align="right"><label> your Business</label></td>
    <td><textarea name="business" placeholder="briefly describe your business in this place"></textarea></td>   
    
</tr>

<tr>
    <td align="right"><label>Company Size:</label></td>
    <td><input type="radio" name="company_size" value="less_than_10"><label>less then 10</label></td>
</tr>
<tr>
    <td></td>
    <td><input type="radio" name="company_size" value="11_to_50"><label>11 to 50</label></td>
</tr>
<tr>
    <td></td>
    <td><input type="radio" name="company_size" value="50_to_200"><label>50 to 200</label></td>
</tr>
<tr>
    <td></td>
    <td><input type="radio" name="company_size" value="over_200"><label>over 200</label></td>
</tr>
<tr>
    <td align="right"><label>Services</label></td>
    <td><input type="checkbox" name="brand"><label>brand identity</label><input type="checkbox" name="new"><label>new website</label><input type="checkbox" name="design"><label>web redesign</label></td>
</tr>
<tr>
    <td align="right"><label for="timeline">Project Timeline:</label></td>
    <td>
        
        <select id="timeline" name="timeline">
            <option value="" disabled selected></option>
            <option value="immediately">Immediately</option>
            <option value="1-2 weeks">1-2 weeks</option>
                <option value="3-6 weeks">3-6 weeks</option>
            <option value="7-2 months">7-2 months</option>
        </select></td>
    <tr>
        <td></td>
        <td><button>send to dev/design</button></td>
    </tr>
    </table>

 </fieldset>
   
</body>
</html>
